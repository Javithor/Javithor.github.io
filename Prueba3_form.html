<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>
<body>

<h1>Formulario de prueba</h1>
<form autocomplete="on"> <fieldset>

<label for="nombre">Nombre</label><br>
<input type="text" id="nombre" name="nombre" required autofocus ><br>
<label for="apellidos">Apellidos</label><br>
<input for="text" id="apellidos" name="nombre"><br><br>
<label for="email">Dirección de correo</label><br>
<input type="email" id="email" name="email"><br><br>
<label for="fechacumple">Fecha de Nacimiento</label><br>
<input type="date" id="fechacumple" name="fechacumple"><br><br>
<label for="telf">Teléfono</label><br>
<input type="tel" id="telf" name="telf" placeholder="(+34)"><br><br>
<label for="codpost">Código postal</label><br>
<input type="number" id="codpost" name="codpost" max="99999" title="ej:29600"><br>


<br><br><input type="submit" value="Enviar">

</fieldset>
</form><br>

<a href="https://youtu.be/KORp-Qm_XY4">Tutorial</a>








</body>

</html>
